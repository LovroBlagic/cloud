name: Continuous Deployment (CD)

on:
  push:
    branches: [ main ]

env:
  REGION: europe-west1
  AR_REPO: reddit-images

  CONSUMER_SERVICE: reddit-consumer-service
  PRODUCER_JOB: reddit-producer-job

  TOPIC_ID: reddit-topic

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Set GCP project
        run: gcloud config set project "${{ secrets.GCP_PROJECT }}"

      - name: Enable required APIs (safe to re-run)
        run: |
          gcloud services enable \
            run.googleapis.com \
            artifactregistry.googleapis.com \
            pubsub.googleapis.com

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build & Push consumer image
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${AR_REPO}/consumer:latest"
          docker build -t "$IMAGE" ./consumer
          docker push "$IMAGE"

      # ---------- Build & Push producer ----------
      - name: Build & Push producer image
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${AR_REPO}/producer:latest"
          docker build -t "$IMAGE" ./producer
          docker push "$IMAGE"

      # ---------- Deploy consumer service ----------
      - name: Deploy consumer (Cloud Run Service)
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${AR_REPO}/consumer:latest"
          gcloud run deploy "$CONSUMER_SERVICE" \
            --image "$IMAGE" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars PROJECT_ID=${{ secrets.GCP_PROJECT }},TOPIC_ID=$TOPIC_ID

      # ---------- Deploy producer job ----------
      - name: Deploy producer (Cloud Run Job)
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${AR_REPO}/producer:latest"
          gcloud run jobs deploy "$PRODUCER_JOB" \
            --image "$IMAGE" \
            --region "$REGION" \
            --set-env-vars PROJECT_ID=${{ secrets.GCP_PROJECT }},TOPIC_ID=$TOPIC_ID

      # ---------- Execute producer ----------
      - name: Execute producer job
        run: |
          gcloud run jobs execute "$PRODUCER_JOB" --region "$REGION"
